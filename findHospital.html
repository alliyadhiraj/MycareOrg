      <div class="findsection">
        <h1>Find Hospital Enter Pin code</h1>
        <div class="container-fluid">
          <form class="d-flex search" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="input"
              name="input"
              value=""
            />
            <button
              id="search"
              class="btn btn-outline-success"
              type="submit"
            >
              Search
            </button>
            
           <table>
            <thead>
                <tr>
                    <th>name_cr</th>
                    <th>street_address</th>
                    <th>county</th>
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
          </form>
        </div>
      </div>
      <script>
        //API code for find hospital with help of pin code

        const search = document.getElementById('search');

        search.addEventListener("click", (e) =>{
          e.preventDefault();
        fetch('./data2.json').then(data => data.json()).then(data =>{
          
        const input =document.getElementById('input');
        const hospitallist = document.getElementById('tbody');
        
        const pcode = data.filter(ele =>{
            return ele.zip_code == input.value
        })
        hospitallist.innerHTML = "";
        console.log(pcode);
        pcode.forEach(e => {
            
                return hospitallist.innerHTML += `
                <tr>
                <td>${e.name_cr}</td>
                <td>${e.street_address}</td>
                <td>${e.county}</td>
                </tr>`
            
              });
            })
            .catch(() => {
              console.error("not cennected");
            
        })
        
    })

     
      </script>
